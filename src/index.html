<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>HTML, CSS and SASS Boilerplate</title>
    <meta
      name="description"
      content="Used as a boilerplate for tasks in the 'HTML, CSS and SASS' course in boom.dev"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
  </head>
  <body>
    <div class="main">
      <input type="text" required class="input" name="name" minlength="20"/>
      <input type="text" required class="input" name="name_slug" pattern="^([a-z][a-z0-9]*)(-[a-z0-9]+)*$" />
      <input type="number" required class="input" name="contributers" min="1" max="100" />
      <input type="number" required class="input" name="max_branches" min="1" max="100"/>
    </div>
  </body>
</html>
